{% extends "base.html" %}


{% block title %}Input Field {% endblock %}



{% block content %} 
<!-- <h4 class="text-wrap font-italic">Suggesting the optimal solution for the arable farmers on the cognitive process of decision making model</h4> -->

<div class="container">
    <div style="background: rgb(221, 216, 216);" class="p-4">
        <h5 class="mb-4">Input Field</h5>

        <form action="/suggetion" method="POST">
           
            <div class="form-control-sm mb-3">
                <label class="form-control-sm" for="area">Area</label>
                <input class="form-control-sm" type="number" name="area" id="area" required>
            </div>
            <div class="form-control-sm mb-3">
                <label class="form-control-sm" for="prev">Previous cultivated crop</label>
                <input class="form-control-sm" type="text" name="prev_crop" id="prev" required>
            </div>

            <div class="form-control-sm mb-3">
                <label class="form-control-sm" for="forph">pH</label>
                <input class="form-control-sm" type="number" step="0.01" name="pH" min="4.0" max="8.0" id="forph" required>
            </div>

            <div class="form-control-sm mb-3">
                <label class="form-control-sm" for="soilType">Soil Type</label>

                <select class="form-control-sm" name="soil_type" id="soilType" required>
                    <option value="">--Please choose a soil type--</option>

                    <option value="alkali">alkali</option>
                    <option value="high">high</option>
                    <option value="m-loam">m-loam</option>
                    <option value="slits">slits</option>

                    <option value="gravels">gravels</option>
                    <option value="sandy-loam">sandy-loam</option>
                    <option value="loamy">loamy</option>
                    <option value="well-drained-sandy-loamy">well-drained-sandy-loamy</option>

                    <option value="clay-loam">clay-loam</option>
                    <option value="fertile-loamy">fertile-loamy</option>
                    <option value="fertile">fertile</option>
                    <option value="sandy">sandy</option>
                </select>
            </div>
            
            <div class="form-control-sm mb-3">
                <label class="form-control-sm" for="fortemp">Temperature</label>
                <input class="form-control-sm" type="number" step="1" name="temp" min="12" max="32" id="fortemp" required>
            </div>

            <div class="form-control-sm mb-3">
                <label class="form-control-sm" for="forseason">Season</label>

                <select class="form-control-sm" name="season" id="season" required>
                    <option value="">--Please choose a season--</option>

                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>

                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>

                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>

                </select>
            </div>


            <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
